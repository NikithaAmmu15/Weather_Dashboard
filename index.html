<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER DASHBOARD</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="header">
            <h1>üå§Ô∏è Weather Dashboard</h1>
            <p>your real-time weather companion</p>
        </div>
        <div class="search-box">
            <input id="cityInput" list="cities" placeholder="Enter city name">

            <datalist id="cities">
                <option value="Hyderabad">
                <option value="Chennai">
                <option value="Bangalore">
                <option value="Mumbai">
                <option value="Delhi">
                <option value="Kolkata"></option>
                </option>
            </datalist>
            <button onclick="searchWeather()">Search</button>
            <div id="errorMsg" class="error" style="display: none"></div>
            <div id="loading" class="loading" style="display: none">Loading weather data.....</div>
            <div id="weatherContent" style="display: none">

                <div class="current-weather">
                    <div class="current-weather-header">
                        <div>
                            <div class="location" id="locationName">-</div>
                            <div class="date" id="date">-</div>
                        </div>
                    </div>

                    <div class="current-main">
                        <div class="weather-icon" id="currentIcon">üåû</div>
                        <div>
                            <div class="temperature" id="temperature">-</div>
                            <div class="description" id="description">-</div>
                        </div>
                    </div>

                    <div class="weather-details">
                        <div class="detail-item">
                            <div>Feels Like</div>
                            <div class="value" id="feelslike">-</div>
                        </div>
                        <div class="detail-item">
                            <div>Humidity</div>
                            <div class="value" id="humidity">-</div>
                        </div>
                        <div class="detail-item">
                            <div>Wind</div>
                            <div class="value" id="windspeed">-</div>
                        </div>
                        <div class="detail-item">
                            <div>Pressure</div>
                            <div class="value" id="pressure">-</div>
                        </div>
                    </div>
                </div>
                <div class="forecast-section">
                    <h2>Hourly Forecast</h2>
                    <div class="hourly-forecast" id="hourlyForecast"></div>
                </div>
                <div class="forecast-section">
                    <h2>7-Day-Forecast</h2>
                    <div class="daily-forecast" id="dailyForecast"></div>
                </div>
                <script src="script.js"></script>
            </div>
        </div>
</body>

</html>
